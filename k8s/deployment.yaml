apiVersion: apps/v1
kind: Deployment
metadata:
  name: qianxue-test-lifeline
  namespace: qianxue-test-lifeline-ns
  labels:
    app: qianxue-test-lifeline
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: qianxue-test-lifeline
  template:
    metadata:
      labels:
        app: qianxue-test-lifeline
        version: v1
    spec:
      containers:
      - name: qianxue-test-lifeline
        image: omaticaya/qianxue-test-lifeline:1.0.12
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: qianxue-test-lifeline-config
              key: API_BASE_URL
      restartPolicy: Always
